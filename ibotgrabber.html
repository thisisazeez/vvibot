  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      min-height: 100vh;
      padding: 20px;
      position: relative;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 40px;
    }

    .logo {
      flex-shrink: 0;
    }

    .logo img {
      width: 100px;
      height: 50px;
      object-fit: contain;
    }

    .contact-info {
      text-align: right;
      font-size: 16px;
    }

    .main-content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      width: 90%;
      font-size: 24px;
      padding: 20px;
    }

    /* Mobile Responsive Styles */
    @media screen and (max-width: 600px) {
      .header {
        flex-direction: column;
        align-items: center;
        gap: 20px;
      }

      .contact-info {
        text-align: center;
      }

      .main-content {
        font-size: 20px;
        position: relative;
        top: 0;
        left: 0;
        transform: none;
        margin-top: 40px;
      }
    }

    /* Small screens */
    @media screen and (max-width: 320px) {
      .main-content {
        font-size: 18px;
      }
    }

    /* Very large screens */
    @media screen and (min-width: 1200px) {
      body {
        padding: 40px;
      }
      
      .main-content {
        font-size: 28px;
      }
    }
    .tip{
      color: green;
    }
    .tip2{
      color: red;
    }

  font-size: 16px;
}

</head>
